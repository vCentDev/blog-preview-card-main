<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Blog preview card showcasing HTML & CSS foundations article"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <!-- Preload critical assets -->
        <link
            rel="preload"
            href="./assets/fonts/Figtree-VariableFont_wght.ttf"
            as="font"
            type="font/ttf"
            crossorigin
        />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles/style.css" />

        <!-- Title -->
        <title>HTML & CSS Foundations | Blog Preview Card</title>
    </head>
    <body>
        <main>
            <article class="card">
                <!-- Featured image -->
                <figure>
                    <img
                        src="./assets/images/illustration-article.svg"
                        alt="Abstract illustration representing web development concepts"
                        class="blog-image"
                        loading="lazy"
                    />
                </figure>

                <!-- Article content -->
                <div class="content">
                    <!-- Category badge -->
                    <span class="category">
                        <span class="text-preset3-bold">Learning</span>
                    </span>

                    <!-- Publication date -->
                    <time datetime="2023-12-21" class="publish-date text-preset3"
                        >Published 21 Dec 2023</time
                    >

                    <!-- Article title -->
                    <h1 class="title text-preset1">
                        <a href="#" aria-label="Read more about HTML & CSS foundations"
                            >HTML & CSS foundations</a
                        >
                    </h1>

                    <!-- Article desription -->
                    <p class="description text-preset2">
                        These languages are the backbone of every website, defining structure,
                        content, and presentation.
                    </p>
                </div>

                <!-- Author information -->
                <footer class="author">
                    <img
                        src="assets/images/image-avatar.webp"
                        alt="Greg Hooper profile picture"
                        class="userpic"
                        loading="lazy"
                    />
                    <p class="text-preset3-bold">Greg Hooper</p>
                </footer>
            </article>
        </main>
    </body>
</html>
