<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main class="card">
            <img
                src="./assets/images/illustration-article.svg"
                alt="blog ilustration"
                class="blog-image"
            />

            <div class="content">
                <span class="category">
                    <h4>Learning</h4>
                </span>
                <h4 class="publish-date">Published 21 Dec 2023</h4>
                <h1 class="title">HTML & CSS foundations</h1>
                <p class="description">
                    These languages are the backbone of every website, defining structure, content,
                    and presentation.
                </p>
            </div>

            <footer class="author">
                <img src="assets/images/image-avatar.webp" alt="user avatar" class="userpic" />
                <h4>Greg Hooper</h4>
            </footer>
        </main>
    </body>
</html>
